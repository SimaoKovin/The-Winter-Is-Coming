<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="StarkSigil.png">
  <title>Winter Is Coming</title>
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">
  </head>

<body>
    
 
  <div id="container1">
    <header>Winter<br> Is <br> Coming</header>

    <div id="clockFace">

      <div id="hourHand""></div>
      <div id="minuteHand"></div>
      <div id="secondHand"></div>
    </div>
  </div>
<div id="container2">

    <div id="alarm">
        <h2>When would you like to wake up?</h2>
    <input id="date-time" type="text">
    <button id="alarmButton" onclick="setAlarm(this);">Set Alarm</button>

    <div id="alarmAddOptions" style="display: none;">
      <button onclick="snooze();">Snooze 5 minutes</button>
      <button onclick="stopAlarm();">Stop Alarm</button>
    </div>

  </div>

<form id="toDoForm" onsubmit="event.preventDefault();">
<h2>The North Remembers, but do you??</h2>
<input type="text" id="toDoInput">
<button type="button" onclick="toDoList()">Add</button> <button type="button" onclick="clearItems()">Clear List</button>
<ul id="toDolist"> 
  
</ul>
</form>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.js"></script>
 <script src="main.js"></script>
</body>

</html>
