<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="StarkSigil.png">
  <title>Winter Is Coming</title>
</head>

<body>
  <div id="container1">
    <header>Winter<br> Is <br> Coming</header>

    <div id="clockFace">

      <div id="hourHand"></div>
      <div id="minuteHand"></div>
      <div id="secondHand"></div>
    </div>
  </div>
  <div id="alarm">
    <input id="alarmTime" type="datetime-local">
    <button id="alarmButton" onclick="setAlarm(this);">Set Alarm</button>

    <div id="alarmAddOptions" style="display: none;">
      <button onclick="snooze();">Snooze 5 minutes</button>
      <button onclick="stopAlarm();">Stop Alarm</button>
    </div>

  </div>


  <script src="main.js"></script>
</body>

</html>
